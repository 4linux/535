---
- name: Start Apache
  ansible.builtin.service:
    name: apache2
    state: started

- name: Start Httpd
  ansible.builtin.service:
    name: httpd
    state: started

- name: Restart Apache
  ansible.builtin.service:
    name: apache2
    state: restarted

- name: Restart Httpd
  ansible.builtin.service:
    name: httpd
    state: restarted
